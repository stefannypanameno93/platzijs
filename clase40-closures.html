<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Closure recuerda el estado de las cosas

        function crearSaludo(finalDeFrase) {
            return function(nombre) {
                console.log(`Hola ${nombre} ${finalDeFrase}`)
            }
        }

        const saludoArgentino = crearSaludo('che')
        const saludoSalvadoreno = crearSaludo('maje')
        const saludoEspanol = crearSaludo('chaval')
        const saludoColombiano = crearSaludo('parce')

        saludoArgentino('Stefanny')
        saludoSalvadoreno('Stefanny')
        saludoEspanol('Stefanny')
        saludoColombiano('Stefanny')
    </script>
</body>
</html>
